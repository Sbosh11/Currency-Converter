<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<title>Moola-Your currency converter of choice</title>
<meta name="description" content="Moola: Your currency converter of choice">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="theme-color" content="#cf83e6;" />
<link rel="stylesheet" type="text/css" href="css/main.css">
<link rel="manifest" href="manifest.json">

</head>

<body onload="convertCurrency()">
<header>
<div class="main-head">
    <div class="head-text">
        <h1>Moola</h1>
        <p>Your currency converter of choice</p>
    </div>
</div>
</header>
<container>
<div class="converter-box">
   
        <input class="box"   type="text" id="fromAmount" onkeyup="convertCurrency();" value="1">
  
   
        <select class="box currency country-dropdown" id="from" onchange="convertCurrency();">
        <option value="USD">US Dollar(USD)</option>
       <option value="ZAR">South African Rand(ZAR)</option>
        </select>
        <input class="box" type="text" id="toAmount">

        <select class="box currency country-dropdown" id="to" onchange="convertCurrency();">
                        <option value="ZAR">South African Rand(ZAR)</option>
                        <option value="USD">US Dollar(USD)</option>
        </select>
</div>
</container>
